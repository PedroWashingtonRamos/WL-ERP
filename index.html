<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WL ERP | Power User Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; overflow: hidden; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.1s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .sidebar-link.active { background-color: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
        .admin-content { display: none; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Hint de Atalho */
        .kbd-hint { font-size: 10px; background: rgba(0,0,0,0.1); padding: 1px 4px; border-radius: 4px; margin-left: auto; color: #94a3b8; }
        .sidebar-link.active .kbd-hint { color: rgba(255,255,255,0.7); background: rgba(255,255,255,0.2); }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen">

    <div id="login-overlay" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl text-center">
            <h1 class="text-3xl font-black mb-6">WL<span class="text-blue-600">ERP</span></h1>
            <div class="space-y-4">
                <button onclick="login('vendedor')" class="w-full bg-slate-100 p-4 rounded-2xl font-bold hover:bg-slate-200 transition-all">Modo Operador</button>
                <button onclick="login('gerente')" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold hover:bg-blue-700 shadow-xl shadow-blue-200 transition-all">Modo Administrador</button>
            </div>
            <p class="text-slate-400 text-[10px] mt-8 uppercase font-bold tracking-widest italic">Otimizado para Desktop</p>
        </div>
    </div>

    <aside id="sidebar" class="hidden w-72 bg-white border-r border-slate-200 flex-col transition-all">
        <div class="p-8 flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-100">
                <i data-lucide="zap" size="20"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">WL CORE</span>
        </div>
        
        <nav class="flex-1 px-4 space-y-1">
            <button onclick="showPage('dash')" id="nav-dash" class="sidebar-link active w-full flex items-center gap-3 p-4 rounded-2xl text-sm font-bold transition-all">
                <i data-lucide="layout-grid" size="18"></i> Painel <span class="kbd-hint">F1</span>
            </button>
            <button onclick="showPage('pdv')" id="nav-pdv" class="sidebar-link w-full flex items-center gap-3 p-4 rounded-2xl text-sm font-bold transition-all">
                <i data-lucide="shopping-cart" size="18"></i> Caixa <span class="kbd-hint">F2</span>
            </button>
            <button onclick="showPage('estoque')" id="nav-estoque" class="sidebar-link admin-content w-full flex items-center gap-3 p-4 rounded-2xl text-sm font-bold transition-all">
                <i data-lucide="box" size="18"></i> Estoque <span class="kbd-hint">F3</span>
            </button>
            <button onclick="showPage('vendas')" id="nav-vendas" class="sidebar-link w-full flex items-center gap-3 p-4 rounded-2xl text-sm font-bold transition-all">
                <i data-lucide="clipboard-list" size="18"></i> Vendas <span class="kbd-hint">F4</span>
            </button>
        </nav>

        <div class="p-6 border-t border-slate-50">
            <button onclick="exportarPDF()" class="w-full bg-slate-900 text-white p-4 rounded-2xl text-xs font-bold hover:bg-blue-600 transition-all flex items-center justify-center gap-2 mb-4">
                <i data-lucide="download" size="14"></i> EXPORTAR RELATÓRIO
            </button>
            <div class="text-center text-[9px] text-slate-400 font-bold uppercase tracking-widest">Atalhos de teclado ativos</div>
        </div>
    </aside>

    <main id="main-area" class="hidden flex-1 overflow-y-auto bg-slate-50/50 custom-scroll">
        
        <section id="dash" class="page active p-10 max-w-7xl mx-auto">
            <h2 class="text-3xl font-black mb-10 text-slate-800">Métricas de Hoje</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Faturamento</p>
                    <h3 id="stat-bruto" class="text-3xl font-black">R$ 0,00</h3>
                </div>
                <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm admin-content">
                    <p class="text-[10px] font-bold text-emerald-500 uppercase mb-2">Lucro Real</p>
                    <h3 id="stat-lucro" class="text-3xl font-black text-emerald-600">R$ 0,00</h3>
                </div>
                <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Vendas</p>
                    <h3 id="stat-vendas" class="text-3xl font-black">0</h3>
                </div>
                <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-bold text-red-500 uppercase mb-2">Estoque Baixo</p>
                    <h3 id="stat-alerta" class="text-3xl font-black text-red-600">0</h3>
                </div>
            </div>
        </section>

        <section id="pdv" class="page p-10">
            <div class="flex flex-col xl:flex-row gap-8">
                <div class="flex-1">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-2xl font-bold text-slate-800">Frente de Caixa</h2>
                        <input type="text" id="pdv-search" placeholder="Pesquisar produto..." class="bg-white border p-3 rounded-xl w-64 outline-none focus:ring-2 ring-blue-500/20">
                    </div>
                    <div id="pdv-catalog" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                </div>

                <div class="w-full xl:w-[400px] bg-white rounded-[2.5rem] border shadow-2xl flex flex-col h-[calc(100vh-80px)] sticky top-0">
                    <div class="p-8 border-b font-black text-xl">Cupom Atual</div>
                    <div id="cart" class="flex-1 p-8 overflow-y-auto space-y-4 custom-scroll"></div>
                    <div class="p-8 border-t bg-slate-50/50 rounded-b-[2.5rem]">
                        <div class="flex justify-between items-end mb-6">
                            <span class="text-slate-400 font-bold uppercase text-xs">Total</span>
                            <span id="total-val" class="text-4xl font-black text-blue-600">R$ 0,00</span>
                        </div>
                        <button onclick="finalizarVenda()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-blue-100 hover:bg-blue-700 transition-all">FECHAR VENDA (F8)</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="estoque" class="page p-10 admin-content">
            <h2 class="text-2xl font-bold mb-8">Gestão de Inventário</h2>
            <div class="bg-white p-8 rounded-[2rem] border mb-8">
                <form id="prod-form" class="grid grid-cols-4 gap-4">
                    <input type="text" id="p-name" placeholder="Produto" required class="p-4 bg-slate-50 rounded-xl outline-none col-span-1">
                    <input type="number" id="p-cost" placeholder="Custo R$" step="0.01" required class="p-4 bg-slate-50 rounded-xl outline-none">
                    <input type="number" id="p-price" placeholder="Venda R$" step="0.01" required class="p-4 bg-slate-50 rounded-xl outline-none">
                    <input type="number" id="p-qty" placeholder="Qtd" required class="p-4 bg-slate-50 rounded-xl outline-none">
                    <button type="submit" class="bg-slate-900 text-white font-bold py-4 rounded-xl col-span-4 hover:bg-blue-600 transition-all">CADASTRAR ITEM</button>
                </form>
            </div>
            <div class="bg-white rounded-[2rem] border overflow-hidden shadow-sm">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                        <tr><th class="p-6">Nome</th><th>Custo</th><th>Venda</th><th>Markup</th><th>Qtd</th></tr>
                    </thead>
                    <tbody id="stock-table" class="divide-y text-sm"></tbody>
                </table>
            </div>
        </section>

        <section id="vendas" class="page p-10">
            <h2 class="text-2xl font-bold mb-8 italic">Histórico de Operações</h2>
            <div class="bg-white rounded-[2rem] border overflow-hidden shadow-sm">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                        <tr><th class="p-6">ID</th><th>Data</th><th>Total</th><th class="admin-content">Lucro</th><th class="text-right p-6">Fiscal</th></tr>
                    </thead>
                    <tbody id="sales-table" class="divide-y text-sm font-semibold"></tbody>
                </table>
            </div>
        </section>

    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('wl_pwr_db')) || [];
        let sales = JSON.parse(localStorage.getItem('wl_pwr_sales')) || [];
        let cart = [];
        let userRole = '';

        // LOGIN
        function login(role) {
            userRole = role;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('sidebar').style.display = 'flex';
            document.getElementById('main-area').style.display = 'block';
            if(role === 'gerente') document.querySelectorAll('.admin-content').forEach(el => el.style.display = 'block');
            showPage('dash');
            lucide.createIcons();
        }

        // NAVEGAÇÃO & ATALHOS
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const navBtn = document.getElementById('nav-'+id);
            if(navBtn) navBtn.classList.add('active');
            
            if(id === 'dash') renderDash();
            if(id === 'pdv') renderPDV();
            if(id === 'estoque') renderStock();
            if(id === 'vendas') renderSales();
            lucide.createIcons();
        }

        // --- SISTEMA DE ATALHOS ---
        window.addEventListener('keydown', (e) => {
            if(e.key === 'F1') { e.preventDefault(); showPage('dash'); }
            if(e.key === 'F2') { e.preventDefault(); showPage('pdv'); }
            if(e.key === 'F3' && userRole === 'gerente') { e.preventDefault(); showPage('estoque'); }
            if(e.key === 'F4') { e.preventDefault(); showPage('vendas'); }
            if(e.key === 'F8') { e.preventDefault(); finalizarVenda(); }
            if(e.key === 'Escape') { cart = []; updateCart(); }
        });

        // ESTOQUE
        document.getElementById('prod-form').onsubmit = (e) => {
            e.preventDefault();
            db.push({
                name: document.getElementById('p-name').value,
                cost: parseFloat(document.getElementById('p-cost').value),
                price: parseFloat(document.getElementById('p-price').value),
                qty: parseInt(document.getElementById('p-qty').value)
            });
            localStorage.setItem('wl_pwr_db', JSON.stringify(db));
            renderStock(); e.target.reset();
        };

        function renderStock() {
            const table = document.getElementById('stock-table');
            table.innerHTML = db.map((item, i) => `
                <tr class="hover:bg-slate-50">
                    <td class="p-6 font-bold text-slate-800">${item.name}</td>
                    <td class="text-slate-400">R$ ${item.cost.toFixed(2)}</td>
                    <td class="text-blue-600 font-bold">R$ ${item.price.toFixed(2)}</td>
                    <td><span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-[10px] font-black">${(((item.price-item.cost)/item.price)*100).toFixed(0)}%</span></td>
                    <td class="font-bold ${item.qty < 5 ? 'text-red-500' : 'text-slate-900'}">${item.qty} un</td>
                </tr>
            `).join('');
        }

        // PDV
        function renderPDV() {
            const container = document.getElementById('pdv-catalog');
            container.innerHTML = db.map((item, i) => `
                <div onclick="addCart(${i})" class="bg-white p-6 rounded-[2rem] border border-transparent hover:border-blue-500/30 cursor-pointer shadow-sm hover:shadow-xl transition-all active:scale-95 group">
                    <h4 class="font-bold text-slate-700 mb-1 truncate">${item.name}</h4>
                    <p class="text-2xl font-black text-slate-900 tracking-tighter group-hover:text-blue-600">R$ ${item.price.toFixed(2)}</p>
                    <div class="text-[10px] font-bold text-slate-400 mt-2">STOCK: ${item.qty}</div>
                </div>
            `).join('');
        }

        function addCart(i) {
            if(db[i].qty <= 0) return alert("Produto Esgotado!");
            cart.push({ id: i, name: db[i].name, price: db[i].price, cost: db[i].cost });
            updateCart();
        }

        function updateCart() {
            const container = document.getElementById('cart');
            let total = 0;
            container.innerHTML = cart.map((c, i) => {
                total += c.price;
                return `<div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <span class="font-bold text-sm text-slate-700">${c.name}</span>
                    <span class="font-black text-blue-600 italic">R$ ${c.price.toFixed(2)}</span>
                </div>`;
            }).join('');
            document.getElementById('total-val').innerText = `R$ ${total.toFixed(2)}`;
        }

        function finalizarVenda() {
            if(cart.length === 0) return;
            const subtotal = cart.reduce((acc, c) => acc + c.price, 0);
            const subcost = cart.reduce((acc, c) => acc + c.cost, 0);
            sales.push({ id: sales.length + 1001, date: new Date().toLocaleString(), total: subtotal, profit: subtotal - subcost, items: [...cart] });
            cart.forEach(c => db[c.id].qty--);
            localStorage.setItem('wl_pwr_db', JSON.stringify(db));
            localStorage.setItem('wl_pwr_sales', JSON.stringify(sales));
            cart = []; updateCart(); renderPDV();
            alert("Venda Concluída com Sucesso!");
        }

        // DASH & VENDAS
        function renderDash() {
            const bruto = sales.reduce((acc, s) => acc + s.total, 0);
            const lucro = sales.reduce((acc, s) => acc + s.profit, 0);
            document.getElementById('stat-bruto').innerText = `R$ ${bruto.toFixed(2)}`;
            document.getElementById('stat-lucro').innerText = `R$ ${lucro.toFixed(2)}`;
            document.getElementById('stat-vendas').innerText = sales.length;
            document.getElementById('stat-alerta').innerText = db.filter(item => item.qty < 5).length;
        }

        function renderSales() {
            const tbody = document.getElementById('sales-table');
            tbody.innerHTML = sales.map((s, i) => `
                <tr class="hover:bg-slate-50">
                    <td class="p-6 font-black text-blue-600">#${s.id}</td>
                    <td class="text-slate-500">${s.date}</td>
                    <td class="font-black">R$ ${s.total.toFixed(2)}</td>
                    <td class="admin-content font-bold text-emerald-500">R$ ${s.profit.toFixed(2)}</td>
                    <td class="p-6 text-right">
                        <button onclick="window.print()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all">Recibo</button>
                    </td>
                </tr>
            `).join('');
            if(userRole === 'gerente') document.querySelectorAll('.admin-content').forEach(el => el.style.display = 'table-cell');
        }

        async function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont("helvetica", "bold");
            doc.text("WL ERP - FECHAMENTO DE CAIXA", 15, 20);
            doc.autoTable({ 
                startY: 30, 
                head: [['ID', 'Data', 'Total (R$)', 'Lucro (R$)']], 
                body: sales.map(s => [s.id, s.date, s.total.toFixed(2), s.profit.toFixed(2)]),
                headStyles: { fillColor: [37, 99, 235] }
            });
            doc.save('Fechamento_WL_ERP.pdf');
        }

        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
